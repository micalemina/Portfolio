        <script>
            // JavaScript to handle image replacement on hover for multiple divs
            document.addEventListener('DOMContentLoaded', function () {
                function handleImageReplacement(imageContainerClass, originalImageClass, replacementImageClass) {
                    const imageContainer = document.querySelector('.' + imageContainerClass);
                    const originalImage = imageContainer.querySelector('.' + originalImageClass);
                    const replacementImage = imageContainer.querySelector('.' + replacementImageClass);
    
                    imageContainer.addEventListener('mouseenter', function () {
                        originalImage.classList.add('hidden');
                        replacementImage.classList.remove('hidden');
                    });
    
                    imageContainer.addEventListener('mouseleave', function () {
                        originalImage.classList.remove('hidden');
                        replacementImage.classList.add('hidden');
                    });
                }
                handleImageReplacement('loom', 'original-image', 'replacement-image');
                handleImageReplacement('klinica', 'original-image', 'replacement-image');
                handleImageReplacement('star', 'original-image', 'replacement-image');
                handleImageReplacement('intime', 'original-image', 'replacement-image');
                handleImageReplacement('saoirse', 'original-image', 'replacement-image');
            });
        </script>
